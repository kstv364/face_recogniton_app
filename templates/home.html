{% extends "index.html" %}
{% block content %}
<h2 class='container-heading'><span>Face Recognition</span></h2>
<div class='description'>
    <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
</div>

<div class="row">
    <div class="col-md-6">
        <h2> Predict</h2>
        <form action="{{ url_for('predict') }}" id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Choose...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2> Register</h2>
        <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <div>
                <input name="text" id="" placeholder="Enter your name"></input>
            </div>
            <button href="#" type="submit" class="btn btn-dark">Register Person</button>

        </form>
    </div>
</div>

{% if result %}
<h2> You are : </h2>
<div class="container">
    <img style="width: 50%" src="{{ url_for('send_file', filename=result) }}" alt="Image">
</div>

{% endif %}

{% endblock content %}
