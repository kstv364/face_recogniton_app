<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Face Recognition</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script> -->

<body>

    <header class="site-header">

                <a class="navbar-brand mr-4" href="/">Face Recognition</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Home</a>
                    </div>
                    <!-- Navbar Right Side -->
                </div>
            </div>
        </nav>
    </header>


    <main role="main" id="main" style="margin-top: 100px" class="container">
      
        {% block content %}{% endblock %}

    <div class='footer'>
        <div class="contact">

                    class="fab fa-linkedin fa-lg contact-icon"></i></a> -->
        </div>
        <p class='footer-description'>Made with ❤️ by Kaustav Chanda</p>
    </div>
