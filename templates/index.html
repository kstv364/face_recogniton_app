<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Face Recognition</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span>Face Recognition</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>

        <div class="container">
            <form action="{{ url_for('predict') }}" id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Choose...
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                <button type="submit">Submit</button>
            </form>
        </div>

        {% if result %}
        <h2> You are : </h2>
        <div class="card">
            <img style="width: 50%" src="{{ url_for('send_file', filename=result) }}" alt="Image">
        </div>

        {% endif %}


    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <!-- <a target="_blank" href="https://github.com/anujvyas/Spam-SMS-Classifier-Deployment"><i
                    class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a> -->
        </div>
        <p class='footer-description'>Made with ❤️ by Kaustav Chanda</p>
    </div>

</body>

</html>
